<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan Tadeusz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <h1 class="display-4">Pan Tadeusz</h1>
            <p class="lead">Czyli ostatni zajazd na Litwie: Historia szlachecka z roku 1811 i 1812 we dwunastu księgach wierszem</p>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <h5 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        Spis treści
                    </h5>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}">Strona Główna</a>
                        </li>
                        {% for nr in range(1, 13) %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('ksiega', ksiega_nr=nr) }}">Księga {{ nr }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="row g-5 py-4">
                    <div class="col-md-6">
                        <div class="card">
                            <img src="https://api.culture.pl/sites/default/files/2022-06/tan_tadeusz_polona.jpg" class="card-img-top" alt="Okładka książki Pan Tadeusz">

                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Autor: Ćwikła Krzysztof</span>
        </div>
    </footer>

</body>
</html>
